<div class="card flex justify-content-center">
  <p-dialog
    header="AÃ±adir nuevo producto"
    [modal]="true"
    [(visible)]="dialogNewProductVisible"
    [style]="{ width: '25rem' }"
    closable="false"
  >
    <form [formGroup]="newProductForm">
      <div class="flex align-items-center justify-content-between">
        <label class="mr-5 text-2xl" for="">Nombre:</label>
        <input
          [ngStyle]="{ width: '200px' }"
          type="text"
          pInputText
          formControlName="nombre"
        />
      </div>
      <div class="flex align-items-center justify-content-between">
        <label class="mr-5 text-2xl" for="">Precio:</label>
        <p-inputNumber
          [ngStyle]="{ width: '200px' }"
          mode="decimal"
          [minFractionDigits]="2"
          formControlName="precio"
        />
      </div>
    </form>

    <div class="flex justify-content-between mt-5 pt-5">
      <button
        pButton
        label="Cancelar"
        class="p-button-danger"
        (click)="cancelar()"
      ></button>
      <button
        pButton
        label="Confirmar"
        class="p-button-success"
        [disabled]="newProductForm.invalid"
        (click)="confirmar()"
      ></button>
    </div>
  </p-dialog>
</div>
